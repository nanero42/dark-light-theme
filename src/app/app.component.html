<div theme class="app">
  <div class="div">
    <p class="p">
      Some text
    </p>
  </div>

  <div>
    <button (click)="themeService.setTheme(ThemeName.light)">set light theme</button>
    <button (click)="themeService.setTheme(ThemeName.dark)">set dark theme</button>
    <button (click)="themeService.setTheme(ThemeName.alter)">set alternative theme</button>
    <div>theme: {{ (themeService.getTheme$() | async)?.name }}</div>
  </div>
</div>
